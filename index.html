<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather">
      <input type="text" class="weather-search" placeholder="Enter City Name" />
      <div class="weather-today">
        <div class="weather-details">
          <h2 class="weather-city">City</h2>
          <p class="weather-day">Day</p>
          <div class="weather-information">
            <p class="weather-indicator weather-indicator-humidity">
              <span class="value">50</span>%
            </p>
            <p class="weather-indicator weather-indicator-wind">
              <span class="value">West , 10</span>m/s
            </p>
            <p class="weather-indicator weather-indicator-pressure">
              <span class="value">1024</span>hPa
            </p>
          </div>
        </div>
        <img src="images/clear-sky.png" alt="clear sky" class="weather-img" />
        <p class="weather-temperature"><span class="value">+30</span>&deg;C</p>
      </div>
      <div class="weather-forecast">
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-img"
          />
          <p class="weather-forecast-day">Day</p>
          <p class="weather-forecast-temperature">
            <span class="value">20</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-img"
          />
          <p class="weather-forecast-day">Day</p>
          <p class="weather-forecast-temperature">
            <span class="value">20</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-img"
          />
          <p class="weather-forecast-day">Day</p>
          <p class="weather-forecast-temperature">
            <span class="value">20</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-img"
          />
          <p class="weather-forecast-day">Day</p>
          <p class="weather-forecast-temperature">
            <span class="value">20</span>&deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-img"
          />
          <p class="weather-forecast-day">Day</p>
          <p class="weather-forecast-temperature">
            <span class="value">20</span>&deg;C
          </p>
        </article>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
